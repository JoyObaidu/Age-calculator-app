<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
    <main>
 
        <form action="">
          <div class="input-div">
            <label for="day" class="label"> Day</label>
            <input type="number" name="day" id="birth-day" class="input" placeholder="DD">
            <span class="error-message"></span>
          </div>

          <div class="input-div">
            <label for="month" class="label"> Month</label>
            <input type="number" name="month" id="birth-month" class="input" placeholder="MM">
            <span class="error-message"></span>
          </div>

          <div class="input-div">
            <label for="year" class="label"> Year</label>
            <input type="number" name="year" id="birth-year" class="input" placeholder="YYYY">
            <span class="error-message"></span>
          </div>
        
         </form>

        <div class="calculate-click" aria-labelledby="button">
          <hr>
          <button type="submit" class="image" id="btn">
            <img src="./assets/images/icon-arrow.svg" alt="icon-arrow" width="20">
          </button>
         
        </div>
       <ul class="result">
        <li>
          <span class="years-lived"> -- </span> years</li>
        <li><span class="months"> -- </span> months</li>
        <li><span class="days">--</span> days</li>
       </ul>
      </div>
    </main>

 </footer>
  <script src="script.js"></script>
</body>
</html>
